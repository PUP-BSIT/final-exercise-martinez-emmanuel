<!DOCTYPE html>
<html lang="en" date-theme="dark">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/timer.css" />
  <title>Timer</title>
</head>

<body>
  <h1 id="timer_heading">Timer</h1>
  <h1 id="timer_counter">0</h1>
  <div class="button-container">
    <button id="start_button" onclick="startTimer()">
      <i class="fas fa-play"></i> Start
    </button>
    <button id="pause_button" onclick="pauseTimer()">
      <i class="fas fa-pause"></i> Pause
    </button>
    <button id="resume_button" onclick="resumeTimer()">
      <i class="fas fa-arrow-rotate-right"></i> Resume
    </button>
    <button id="stop_button" onclick="stopTimer()">
      <i class="fas fa-stop"></i> Stop
    </button>
  </div>
  <script src="../scripts/script.js"></script>
  <script src="../scripts/timer.js"></script>
</body>

</html>
