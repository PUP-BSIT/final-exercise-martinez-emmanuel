<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guesser</title>
    <link rel="stylesheet" href="../css/guess.css" />
</head>

<body>
    <div class="wrapper">
        <h1>Number Guesser</h1>
        <h2>Guess a number from 1 to 100</h2>
        <p class="guess"></p>
        <div class="input-field">
            <input type="number" />
            <button>Check</button>
        </div>
        <p>You have <span class="chances">10</span> chances left</p>
    </div>

    <script src="../scripts/script.js"></script>
    <script src="../scripts/guess.js" defer></script>
</body>

</html>
